name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.GITHUB_ACTOR }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend Docker image
        run: docker buildx build --platform linux/amd64 --push -t ghcr.io/${{ github.repository }}/backend:latest ./backend

      - name: Build and push frontend Docker image
        run: docker buildx build --platform linux/amd64 --push -t ghcr.io/${{ github.repository }}/frontend:latest ./frontend

      - name: Deploy to Railway
        uses: railwayapp/railway-action@v2
        with:
          project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
          environment_id: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
          service_id: ${{ secrets.RAILWAY_SERVICE_ID }}
          token: ${{ secrets.RAILWAY_TOKEN }}
